<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <h1 class="calculator-title">Calculator</h1>
            <div class="display-section">
                <div class="input-display" id="inputDisplay"></div>
                <div class="result-display" id="resultDisplay">Hello!</div>
            </div>
            <div class="button-grid">

                <button class="btn btn-function" data-function="log">log</button>
                <button class="btn btn-function" data-function="ln">ln</button>
                <button class="btn btn-function" data-function="sin">sin</button>
                <button class="btn btn-function" data-function="cos">cos</button>
                <button class="btn btn-function" data-function="tan">tan</button>

                <button class="btn btn-function" data-function="cosec">cosec</button>
                <button class="btn btn-function" data-function="sec">sec</button>
                <button class="btn btn-function" data-function="asin">asin</button>
                <button class="btn btn-function" data-function="acos">acos</button>
                <button class="btn btn-function" data-function="atan">atan</button>

                <button class="btn btn-bracket" data-value="(">(</button>
                <button class="btn btn-bracket" data-value=")">)</button>
                <button class="btn btn-special" id="rndBtn">RanInt</button>
                <button class="btn btn-clear" id="acBtn">AC</button>
                <button class="btn btn-delete" id="delBtn">DEL</button>

                <button class="btn btn-number" data-value="7">7</button>
                <button class="btn btn-number" data-value="8">8</button>
                <button class="btn btn-number" data-value="9">9</button>
                <button class="btn btn-operator" data-value="/">÷</button>
                <button class="btn btn-special" id="ansBtn">Ans</button>

                <button class="btn btn-number" data-value="4">4</button>
                <button class="btn btn-number" data-value="5">5</button>
                <button class="btn btn-number" data-value="6">6</button>
                <button class="btn btn-operator" data-value="*">×</button>
                <button class="btn btn-operator" data-value="%">%</button>

                <button class="btn btn-number" data-value="1">1</button>
                <button class="btn btn-number" data-value="2">2</button>
                <button class="btn btn-number" data-value="3">3</button>
                <button class="btn btn-operator" data-value="-">−</button>
                <button class="btn btn-equals" id="equalsBtn">=</button>

                <button class="btn btn-number" data-value="0">0</button>
                <button class="btn btn-number" data-value=",">,</button>
                <button class="btn btn-number" data-value=".">.</button>
                <button class="btn btn-operator" data-value="+">+</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
